<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anime Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #f3f3f3;
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			gap: 10px;
		}

		.grid-item {
			position: relative;
			overflow: hidden;
			cursor: pointer;
		}

		.grid-item img {
			width: 100%;
			height: auto;
			border-radius: 8px;
			transition: transform 0.3s ease;
		}

		/* Ensure the checkbox is visible for clicking, but hidden visually */
		.grid-item input[type="checkbox"] {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			/* Keeps it interactive but invisible */
			cursor: pointer;
		}

		.grid-item label {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: rgba(0, 0, 0, 0.6);
			color: white;
			font-size: 1.5rem;
			visibility: hidden;
			pointer-events: none;
			/* Prevents label from blocking the checkbox */
		}

		/* When checkbox is checked, show the "Selected" label */
		.grid-item input[type="checkbox"]:checked+label {
			visibility: visible;
		}
	</style>
</head>

<body>
	<h1>Anime Gallery</h1>
	<form action="{% url 'submit_selected_images' %}" method="post">
		{% csrf_token %}
		<div class="grid-container">
			{% for anime_image in anime_images %}
			<div class="grid-item">
				<img src="{{ anime_image.sample }}" alt="{{ anime_image.alt }}">
				<input type="checkbox" id="image_{{ forloop.counter }}" name="selected_images" value="{{ anime_image.url }}">
				<label for="image_{{ forloop.counter }}">Selected</label>
			</div>
			{% endfor %}
		</div>
		<button type="submit">Submit Selection</button>
	</form>
</body>

</html>
